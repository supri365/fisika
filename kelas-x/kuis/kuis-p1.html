
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Interaktif - Pengantar Fisika</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f9ff;
      padding: 2rem;
    }
    .quiz-box {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: bold;
    }
    .choices label {
      display: block;
      margin: 0.25rem 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>ðŸ§  Kuis: Pengantar Ilmu Fisika</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. Apa yang dipelajari dalam Fisika?</p>
        <div class="choices">
          <label><input type="radio" name="q1" value="a"> a. Sejarah</label>
          <label><input type="radio" name="q1" value="b"> b. Alam dan gejala fisik âœ…</label>
          <label><input type="radio" name="q1" value="c"> c. Ekonomi</label>
          <label><input type="radio" name="q1" value="d"> d. Bahasa</label>
          <label><input type="radio" name="q1" value="e"> e. Filsafat</label>
        </div>
      </div>

      <div class="question">
        <p>2. Siapa tokoh penting dalam fisika klasik?</p>
        <div class="choices">
          <label><input type="radio" name="q2" value="a"> a. Charles Darwin</label>
          <label><input type="radio" name="q2" value="b"> b. Newton âœ…</label>
          <label><input type="radio" name="q2" value="c"> c. Tesla</label>
          <label><input type="radio" name="q2" value="d"> d. Planck</label>
          <label><input type="radio" name="q2" value="e"> e. Galileo</label>
        </div>
      </div>

      <div class="question">
        <p>3. Fisika modern berkembang melalui konsep...</p>
        <div class="choices">
          <label><input type="radio" name="q3" value="a"> a. Evolusi</label>
          <label><input type="radio" name="q3" value="b"> b. Teori ekonomi</label>
          <label><input type="radio" name="q3" value="c"> c. Relativitas & Kuantum âœ…</label>
          <label><input type="radio" name="q3" value="d"> d. Tata bahasa</label>
          <label><input type="radio" name="q3" value="e"> e. Tradisional</label>
        </div>
      </div>

      <div class="question">
        <p>4. Energi alternatif yang dipelajari dalam fisika:</p>
        <div class="choices">
          <label><input type="radio" name="q4" value="a"> a. Energi gelombang laut âœ…</label>
          <label><input type="radio" name="q4" value="b"> b. Energi ketidakpastian</label>
          <label><input type="radio" name="q4" value="c"> c. Energi cinta</label>
          <label><input type="radio" name="q4" value="d"> d. Energi historis</label>
          <label><input type="radio" name="q4" value="e"> e. Energi statis</label>
        </div>
      </div>

      <div class="question">
        <p>5. Manfaat utama belajar Fisika:</p>
        <div class="choices">
          <label><input type="radio" name="q5" value="a"> a. Menjadi pintar bicara</label>
          <label><input type="radio" name="q5" value="b"> b. Menjadi ahli debat</label>
          <label><input type="radio" name="q5" value="c"> c. Memahami dunia nyata âœ…</label>
          <label><input type="radio" name="q5" value="d"> d. Bisa menggambar</label>
          <label><input type="radio" name="q5" value="e"> e. Mudah tidur</label>
        </div>
      </div>

      <button type="button" onclick="checkAnswers()">ðŸ§ª Cek Jawaban</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      const correctAnswers = {
        q1: 'b',
        q2: 'b',
        q3: 'c',
        q4: 'a',
        q5: 'c'
      };
      let score = 0;
      let total = Object.keys(correctAnswers).length;

      for (let key in correctAnswers) {
        let answer = document.querySelector(`input[name="${key}"]:checked`);
        if (answer && answer.value === correctAnswers[key]) {
          score++;
        }
      }

      document.getElementById('result').innerText = `Nilai Anda: ${score} / ${total}`;
    }
  </script>
</body>
</html>
